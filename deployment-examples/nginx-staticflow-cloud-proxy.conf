# StaticFlow 云端 Nginx HTTPS 配置示例（可选）
#
# 用途：
# - 前端主链路可以直连 pb-mapper 暴露端点（如 https://<cloud-host>:8888）
# - 当你需要标准 443 域名 + 公网证书时，云端 Nginx 再作为入口
#
# 转发链路：
# Cloud Nginx :443 -> https://127.0.0.1:8888/api -> pb-mapper tunnel
# -> Local Nginx :3443 -> Local backend :3000

server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    access_log /var/log/nginx/staticflow_access.log;
    error_log /var/log/nginx/staticflow_error.log;

    location /api/ {
        # pb-mapper local 映射端口
        proxy_pass https://127.0.0.1:8888/api/;

        # 当上游是本地自签证书场景
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 404 '{"error":"Not Found"}';
        add_header Content-Type application/json;
    }
}

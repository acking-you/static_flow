# Nginx 配置文件示例
# 用于 StaticFlow API 反向代理 + HTTPS
#
# 使用方法：
# 1. 复制到服务器： sudo cp nginx-staticflow-api.conf /etc/nginx/sites-available/staticflow-api
# 2. 修改域名和端口： sudo nano /etc/nginx/sites-available/staticflow-api
# 3. 启用站点： sudo ln -s /etc/nginx/sites-available/staticflow-api /etc/nginx/sites-enabled/
# 4. 测试配置： sudo nginx -t
# 5. 运行 Certbot： sudo certbot --nginx -d api.yourdomain.com
# 6. Certbot 会自动添加 SSL 配置，然后手动添加 proxy_pass 部分

# ============================================
# HTTP 服务器（用于 Let's Encrypt 验证和跳转）
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # ← 改成你的实际域名

    # Let's Encrypt ACME 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他请求强制跳转 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS 服务器（反向代理到 pb-mapper 映射端口）
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # ← 改成你的实际域名

    # ========== SSL 证书配置（由 Certbot 自动添加） ==========
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ========== 安全头 ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # ========== 日志配置 ==========
    access_log /var/log/nginx/staticflow_access.log;
    error_log /var/log/nginx/staticflow_error.log;

    # ========== API 反向代理 ==========
    # 限流配置（可选，防止滥用）
    # 需要在 http 块添加：limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # limit_req zone=api_limit burst=20 nodelay;

    location /api/ {
        # 反向代理到 rathole 映射的本地端口
        proxy_pass http://127.0.0.1:8888/api/;  # ← 改成你的 pb-mapper 服务端映射端口

        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # 超时配置（根据实际情况调整）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置（提高性能）
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket 支持（如果后续需要实时功能）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 禁用代理缓存（API 响应不应缓存）
        proxy_cache_bypass $http_upgrade;
    }

    # ========== 健康检查端点（可选） ==========
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========== 默认 404 ==========
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}


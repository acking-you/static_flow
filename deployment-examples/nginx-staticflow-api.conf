# StaticFlow 本地 Nginx HTTPS 配置示例
#
# 目标：
# 1) backend 在本机 HTTP 运行（例如 127.0.0.1:3000）
# 2) 本机 Nginx 提供 HTTPS（例如 127.0.0.1:3443）
# 3) 通过 pb-mapper 把本机 3443 映射到云端 endpoint（例如 https://<cloud-host>:8888）
#
# 主链路（按前端请求视角）：
# Frontend(fetch/XHR) -> https://<cloud-host>:8888/api
#                    -> pb-mapper tunnel -> Local Nginx(3443, HTTPS)
#                    -> Backend(3000, HTTP)
#
# 可选增强：
# 如需标准 443 + 域名证书，可在云端再加一层 Nginx（见 nginx-staticflow-cloud-proxy.conf）。
#
# pb-mapper 命令示例：
# - 本地注册服务（把本地 Nginx HTTPS 暴露出去）
#   pb-mapper-server-cli tcp-server --key staticflow-api-https --addr 127.0.0.1:3443 --pb-mapper-server <cloud-ip>:7666
# - 云端订阅服务（在云端暴露 8888）
#   pb-mapper-client-cli tcp-server --key staticflow-api-https --addr 0.0.0.0:8888 --pb-mapper-server 127.0.0.1:7666

server {
    listen 3443 ssl http2;
    listen [::]:3443 ssl http2;
    server_name local.staticflow.internal;

    # 本地证书（可用 mkcert / 自签 / 正式证书）
    ssl_certificate /etc/nginx/ssl/staticflow-local.crt;
    ssl_certificate_key /etc/nginx/ssl/staticflow-local.key;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # 日志
    access_log /var/log/nginx/staticflow_local_access.log;
    error_log /var/log/nginx/staticflow_local_error.log;

    # StaticFlow API
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_cache_bypass $http_upgrade;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 默认响应
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}

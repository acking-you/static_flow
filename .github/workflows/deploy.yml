name: Deploy StaticFlow Frontend (Mock)

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk 0.21.14
        run: |
          curl -L https://github.com/trunk-rs/trunk/releases/download/v0.21.14/trunk-x86_64-unknown-linux-musl.tar.gz -o trunk.tar.gz
          tar -xzf trunk.tar.gz
          chmod +x trunk
          sudo mv trunk /usr/local/bin/trunk
          trunk --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install npm dependencies
        working-directory: frontend
        run: npm install

      - name: Install wasm-opt (from binaryen)
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar -xzf binaryen-version_116-x86_64-linux.tar.gz
          mkdir -p ~/.cache/trunk/wasm-opt-version_116/bin
          cp binaryen-version_116/bin/wasm-opt ~/.cache/trunk/wasm-opt-version_116/bin/
          chmod +x ~/.cache/trunk/wasm-opt-version_116/bin/wasm-opt
          ~/.cache/trunk/wasm-opt-version_116/bin/wasm-opt --version

      - name: Build frontend with mock data
        working-directory: frontend
        run: trunk build --release --features mock
        env:
          TRUNK_SKIP_VERSION_CHECK: "true"

      - name: Fix resource paths for GitHub Pages subpath
        working-directory: frontend/dist
        run: |
          echo "=== Before replacement ==="
          grep -E "(static-flow-frontend-|styles-|from |module_or_path:)" index.html || true

          echo ""
          echo "=== Applying replacements ==="
          # Fix JS and WASM paths - match various formats
          sed -i \
            -e 's|from "/static-flow-frontend-|from "/static_flow/static-flow-frontend-|g' \
            -e 's|module_or_path: "/static-flow-frontend-|module_or_path: "/static_flow/static-flow-frontend-|g' \
            -e 's|href="/static-flow-frontend-|href="/static_flow/static-flow-frontend-|g' \
            -e 's|src="/static-flow-frontend-|src="/static_flow/static-flow-frontend-|g' \
            -e 's|href="/styles-|href="/static_flow/styles-|g' \
            index.html

          echo ""
          echo "=== After replacement ==="
          grep -E "(static-flow-frontend-|styles-|from |module_or_path:)" index.html || true

          echo ""
          echo "âœ“ Fixed resource paths in index.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          publish_branch: gh-pages
          force_orphan: true

  <!-- CTA -->
  <text x="540" y="1180" fill="#FF6B35" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" font-weight="bold">欢迎 Star · Fork · 提 Issue</text>
  <text x="540" y="1230" fill="#999999" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">一起探索 AI 时代的学习方式</text>

  <!-- Author -->
  <line x1="100" y1="1310" x2="980" y2="1310" stroke="#EEEEEE" stroke-width="1"/>
  <text x="540" y="1370" fill="#999999" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">LB7666 · ackingliu</text>

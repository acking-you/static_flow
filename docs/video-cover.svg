<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#131a2b"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid -->
  <g opacity="0.03">
    <line x1="200" y1="0" x2="200" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#06B6D4" stroke-width="1"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#titleGradient)"/>

  <!-- ============================================ -->
  <!-- MAIN TITLE (big and bold, primary focus) -->
  <!-- ============================================ -->
  <text x="600" y="150" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="58" text-anchor="middle" font-weight="bold">AI 改变了我的学习方式</text>

  <!-- Sub-title: Rust + LanceDB as hero -->
  <text x="600" y="215" fill="#94A3B8" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">于是我用</text>
  <text x="580" y="272" fill="#FFFFFF" font-family="Consolas, monospace" font-size="48" text-anchor="middle" font-weight="bold" filter="url(#glow)">Rust + LanceDB</text>
  <text x="600" y="300" fill="#64748B" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Yew WASM 前端 · Axum 后端 · 全栈架构</text>
  <text x="600" y="335" fill="#94A3B8" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">打造了一套本地优先的 AI 知识系统</text>

  <!-- Ferris the Crab (Rust mascot) -->
  <g transform="translate(865, 248)">
    <!-- Left claw -->
    <path d="M-30,-2 C-40,-14 -28,-20 -22,-10 Z" fill="#F74C00"/>
    <!-- Right claw -->
    <path d="M30,-2 C40,-14 28,-20 22,-10 Z" fill="#F74C00"/>
    <!-- Body -->
    <ellipse cx="0" cy="2" rx="24" ry="16" fill="#F74C00"/>
    <!-- Eye stalks -->
    <rect x="-11" y="-16" width="4" height="10" rx="2" fill="#F74C00"/>
    <rect x="7" y="-16" width="4" height="10" rx="2" fill="#F74C00"/>
    <!-- Eyes -->
    <circle cx="-9" cy="-19" r="5" fill="#fff"/>
    <circle cx="9" cy="-19" r="5" fill="#fff"/>
    <circle cx="-8" cy="-19" r="2.5" fill="#222"/>
    <circle cx="10" cy="-19" r="2.5" fill="#222"/>
    <!-- Legs -->
    <line x1="-18" y1="12" x2="-26" y2="20" stroke="#F74C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10" y1="15" x2="-14" y2="23" stroke="#F74C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="12" x2="26" y2="20" stroke="#F74C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="15" x2="14" y2="23" stroke="#F74C00" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- ============================================ -->
  <!-- CORE CONCEPT: 3-step simple flow -->
  <!-- ============================================ -->

  <!-- Step 1 -->
  <g transform="translate(180, 370)">
    <rect x="0" y="0" width="220" height="75" rx="12" fill="#1E293B" stroke="#06B6D4" stroke-width="2.5"/>
    <text x="110" y="33" fill="#06B6D4" font-size="21" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif">AI 对话学习</text>
    <text x="110" y="58" fill="#64748B" font-size="14" text-anchor="middle" font-family="Arial, sans-serif">建立心智模型</text>
  </g>

  <!-- Arrow 1→2 -->
  <g transform="translate(415, 403)">
    <path d="M 0 0 L 55 0" stroke="#06B6D4" stroke-width="3" fill="none" opacity="0.5"/>
    <polygon points="58,0 48,-6 48,6" fill="#06B6D4" opacity="0.5"/>
  </g>

  <!-- Step 2 -->
  <g transform="translate(490, 370)">
    <rect x="0" y="0" width="220" height="75" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2.5"/>
    <text x="110" y="33" fill="#10B981" font-size="21" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif">Skill 自动沉淀</text>
    <text x="110" y="58" fill="#64748B" font-size="14" text-anchor="middle" font-family="Arial, sans-serif">结构化 · 翻译 · 发布</text>
  </g>

  <!-- Arrow 2→3 -->
  <g transform="translate(725, 403)">
    <path d="M 0 0 L 55 0" stroke="#10B981" stroke-width="3" fill="none" opacity="0.5"/>
    <polygon points="58,0 48,-6 48,6" fill="#10B981" opacity="0.5"/>
  </g>

  <!-- Step 3 -->
  <g transform="translate(800, 370)">
    <rect x="0" y="0" width="220" height="75" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2.5"/>
    <text x="110" y="33" fill="#F59E0B" font-size="21" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif">知识长期记忆</text>
    <text x="110" y="58" fill="#64748B" font-size="14" text-anchor="middle" font-family="Arial, sans-serif">AI 随时检索复用</text>
  </g>

  <!-- ============================================ -->
  <!-- BOTTOM: minimal tech tags + branding -->
  <!-- ============================================ -->

  <!-- Divider line -->
  <line x1="100" y1="480" x2="1100" y2="480" stroke="#1E293B" stroke-width="1"/>

  <!-- Three key tech pills -->
  <g transform="translate(600, 530)">
    <rect x="-290" y="-20" width="120" height="40" rx="20" fill="#1E293B" stroke="#F59E0B" stroke-width="1.5"/>
    <text x="-230" y="6" fill="#F59E0B" font-size="16" text-anchor="middle" font-weight="bold" font-family="Consolas, monospace">Rust 全栈</text>

    <rect x="-140" y="-20" width="120" height="40" rx="20" fill="#1E293B" stroke="#06B6D4" stroke-width="1.5"/>
    <text x="-80" y="6" fill="#06B6D4" font-size="16" text-anchor="middle" font-weight="bold" font-family="Consolas, monospace">LanceDB</text>

    <rect x="10" y="-20" width="130" height="40" rx="20" fill="#1E293B" stroke="#10B981" stroke-width="1.5"/>
    <text x="75" y="6" fill="#10B981" font-size="16" text-anchor="middle" font-weight="bold" font-family="Consolas, monospace">AI Skills</text>

    <rect x="170" y="-20" width="120" height="40" rx="20" fill="#1E293B" stroke="#F43F5E" stroke-width="1.5"/>
    <text x="230" y="6" fill="#F43F5E" font-size="16" text-anchor="middle" font-weight="bold" font-family="Consolas, monospace">本地优先</text>
  </g>

  <!-- Author -->
  <text x="600" y="600" fill="#475569" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">LB7666  ·  开源项目</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#titleGradient)"/>
</svg>

  <text x="190" y="1025" fill="#FF6B35" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">文章</text>

  <!-- Music tag: bigger, filled, with NEW dot -->
  <rect x="320" y="960" width="280" height="110" rx="16" fill="#3182CE"/>
  <text x="460" y="1010" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">🎵 音乐</text>
  <text x="460" y="1050" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" opacity="0.8">本次重点更新</text>

  <rect x="640" y="980" width="180" height="70" rx="12" fill="#FAFAFA" stroke="#EEEEEE" stroke-width="1"/>
  <text x="730" y="1025" fill="#805AD5" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">视频</text>

  <rect x="860" y="980" width="100" height="70" rx="12" fill="#FAFAFA" stroke="#EEEEEE" stroke-width="1"/>
  <text x="910" y="1025" fill="#38A169" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">…</text>

  <!-- Subtitle tags -->
  <text x="540" y="1150" fill="#999999" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">文章 · 音乐 · 视频 · 全链路 AI</text>

  <!-- Tech stack line -->
  <text x="540" y="1210" fill="#BBBBBB" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">Rust · Yew/WASM · Axum · LanceDB · Codex Skills</text>

  <!-- Bottom -->
  <line x1="100" y1="1300" x2="980" y2="1300" stroke="#EEEEEE" stroke-width="1"/>
  <text x="540" y="1360" fill="#999999" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">LB7666 · StaticFlow</text>

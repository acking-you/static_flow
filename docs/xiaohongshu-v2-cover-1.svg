<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440">
  <rect width="1080" height="1440" fill="#FFFFFF"/>

  <!-- Top color bar -->
  <rect x="0" y="0" width="1080" height="6" fill="#FF6B35"/>

  <!-- Page number -->
  <text x="1010" y="70" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="24">1/4</text>

  <!-- Version badge (small, top-left) -->
  <rect x="60" y="100" width="240" height="48" rx="24" fill="#FF6B35"/>
  <text x="180" y="132" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">StaticFlow 2.0</text>

  <!-- Main title: story hook, two lines -->
  <text x="540" y="260" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="64" text-anchor="middle" font-weight="bold">朋友说想听一首歌</text>
  <text x="540" y="350" fill="#FF6B35" font-family="Arial, sans-serif" font-size="64" text-anchor="middle" font-weight="bold">2 分钟后就能在线听了</text>

  <!-- Subtitle -->
  <text x="540" y="410" fill="#999999" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">我用 Rust + AI 造了个自动点歌系统</text>

  <!-- Music hero section — large music icon + text -->
  <rect x="120" y="430" width="840" height="340" rx="20" fill="#EBF8FF" stroke="#BEE3F8" stroke-width="1.5"/>

  <!-- Large music note icon -->
  <g transform="translate(300, 530)">
    <circle cx="0" cy="60" r="28" fill="#3182CE" opacity="0.15"/>
    <circle cx="80" cy="45" r="24" fill="#3182CE" opacity="0.15"/>
    <rect x="-4" y="-60" width="8" height="120" rx="4" fill="#3182CE" opacity="0.6"/>
    <rect x="76" y="-75" width="8" height="120" rx="4" fill="#3182CE" opacity="0.6"/>
    <rect x="-4" y="-75" width="84" height="8" rx="4" fill="#3182CE" opacity="0.6"/>
    <circle cx="0" cy="60" r="20" fill="#3182CE"/>
    <circle cx="80" cy="45" r="17" fill="#3182CE"/>
  </g>

  <!-- Music hero text -->
  <text x="620" y="540" fill="#3182CE" font-family="Arial, sans-serif" font-size="56" text-anchor="middle" font-weight="bold">音乐模块上线</text>
  <text x="620" y="600" fill="#3182CE" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" opacity="0.7">搜索 · 播放 · 歌词 · 许愿点歌</text>

  <!-- NEW badge on music section -->
  <rect x="830" y="445" width="100" height="40" rx="20" fill="#E53E3E"/>
  <text x="880" y="472" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold">NEW</text>

